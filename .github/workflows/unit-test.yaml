name: Test

on:
  pull_request:
    branches:
    - main

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run tests
      uses: ./.github/actions/run-tests
    - name: Report coverage
      run: bash <(curl -s https://codecov.io/bash)
